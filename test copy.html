<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar Navbar with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Định dạng chung cho navbar */
    .navbar-left {
      background-color: #343a40;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Định dạng cho các phần chính */
    .logo, .main-menu, .bottom-section {
      padding: 15px;
      text-align: center;
    }

    .main-menu .menu-item, .bottom-section .bottom-item {
      padding: 10px 0;
      border-top: 1px solid #495057;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="d-flex">
    <!-- Navbar bên trái -->
    <div class="navbar-left d-flex flex-column" style="width: 250px;">
      
      <!-- Logo -->
      <div class="logo flex-fill d-flex align-items-center justify-content-center" style="flex: 1;">
        <img src="logo.svg" alt="Threads Logo">
      </div>
      
      <!-- Menu chính -->
      <div class="main-menu flex-fill d-flex flex-column justify-content-around" style="flex: 7;">
        <div class="menu-item"><img src="/App/public/icons/home.svg" alt="Home Icon"></div>
        <div class="menu-item">Chức năng 2</div>
        <div class="menu-item">Chức năng 3</div>
        <div class="menu-item">Chức năng 4</div>
        <div class="menu-item">Chức năng 5</div>
      </div>
      
      <!-- Phần cuối -->
      <div class="bottom-section flex-fill d-flex flex-column justify-content-around" style="flex: 2;">
        <div class="bottom-item">Phần cuối 1</div>
        <div class="bottom-item">Phần cuối 2</div>
      </div>
    </div>

    <!-- Nội dung chính của trang -->
    <div class="flex-grow-1 p-4">
      <h1>Nội dung chính</h1>
      <p>Đây là khu vực nội dung chính của trang.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
