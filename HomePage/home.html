                    <textarea class="form-control thread-input" placeholder="What's new?" rows="3"></textarea>

                            <i class="bi bi-emoji-smile"></i>

                            <i class="bi bi-geo-alt"></i>
                        </div>
                        <button class="btn btn-primary post-btn" disabled>Post</button>
                    </div>
