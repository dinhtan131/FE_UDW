<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Threads</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <a href="home.html"><i class="fa-solid fa-house fa-2x"></i></a>
      <a href="search.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      <a href="notifications.html"><i class="fa-solid fa-bell fa-2x"></i></a>
      <a href="messages.html"><i class="fa-solid fa-comment fa-2x"></i></a>
      <a href="profile.html"><i class="fa-solid fa-user fa-2x"></i></a>
    </div>
    
    <div class="header">
      <div class="banner">
        <img src="../img/azv.png" id="threadlogo" />
      </div>
      <!-- User Title Information-->
      <div class="user-info-main">
        <div class="user-info-div">
          <div class="user-name">
            <h1>Sourdough</h1>
          </div>
          <div class="user-info">
            <h5>Nhạt's Sourdough</h5>
            <button>threads.net</button>
          </div>
        </div>
        <div class="user-logo">
          <i class="fa-solid fa-circle-check"></i>
          <img src="../img/ctprofile.jpeg" alt="" />
        </div>
      </div>
      <!-- User Title Information END-->

      <!-- User Bio-->
      <div class="user-bio">
        <p>
          Tiệm chuyên dòng bánh cán lớp và sử dụng men tự nhiên. 
          <br />Địa chỉ Bình Thạnh,Hồ Chí Minh <br />
        </p>
      </div>
      <!-- User Bio END-->

      <!-- Followers Count-->
      <div class="follower-bio">
        <div>
          <a href="">500K followers </a>
        </div>
        <div class="follower-bio-logo">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <!-- Followers Count END-->
      <!-- Threads/Replies -->
      <div class="threads-replies">
        <button class="threads">Threads</button>
        <button class="replies">Replies</button>
      </div>
      <!-- Threads/Replies END-->

      <div class="thread-main">
        <div class="thread-container">
          <div class="thread-profile-logo">
            <img src="../img/ctprofile.jpeg" alt="" />
          </div>
          <div class="thread-title">
            <div class="thread-name">
              <a>Sourdough</a>
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="thread-time">
              <h3>30m</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
        <div class="thread-posts">
          <h1>Cheers</h1>
          <img src="../img/pic_1_profile.jpg" alt="" />
          <div class="interaction">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
        <div class="interaction-2">
          <a href="">85 replies</a>
          <a href="">193,342 likes</a>
        </div>
      </div>
      <!-- Threads/Replies END-->
      <!-- Threads/Replies-->
      <div class="thread-main">
        <div class="thread-container">
          <div class="thread-profile-logo">
            <img src="../img/ctprofile.jpeg" alt="" />
          </div>
          <div class="thread-title">
            <div class="thread-name">
              <a id="a-links">Sourdough</a >
              <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="thread-time">
              <h3>2h</h3>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
          </div>
        </div>
        <div class="thread-posts">
          <h1>
            On set with <span>@Sourdough</span> #Cheers
          </h1>
          <img src="../img/pic_2_profile.jpg" alt="" />
          <div class="interaction">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
        </div>
        <div class="interaction-2">
          <a href="">25 replies</a>
          <a href="">32,342 likes</a>
        </div>

        <div class="replies-post">
          <div class="replies-post-title">
            <h1>No replies yet.</h1>
          </div>
        </div>
      </div>
      <!-- Threads/Replies END-->
    </div>
  </body>
</html>
